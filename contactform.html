<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>

  </head>

  <body>

    <h1>Contact Form</h1>

    <form action="/action_page.php" target="_self" method="post">

      <label for="firstName">Name</label>
      <input type="hidden" id="firstName" name="firstName"/><br/><br/>

      <label for="lastName">Last name</label>
      <input type="text" id="lastName" name="lastName"/><br/><br/>

      <label for="file">Choose a file</label>
      <input type="file" id="file" name="file"/></br></br>


      <label for="email">Email</label>
      <input type="email" id="email" name="email"/></br></br>


      <label for="age">Age (Age must be between 18-65)</label>
      <input type="number" id="number" min="18" max="65" name="age"/></br></br>

      <p>Please select gender</p>
      <input type="radio" id="male" name="gender">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender"/>
      <label for="gender">Female</label></br>


      <p>Please choose languages you know:</p>

      <input type="checkbox" id="html" name="programming"/>
      <label for="programming">HTML</label>

      <input type="checkbox" id="css" name="programming"/>
      <label for="programming">CSS<label/>

      <input type="checkbox" id="javascript" name="programming"/>
      <label for="programming">Javascript</label></br></br>

      <label for="password">Password<label/>
      <input type="password" id="password" name="password"/></br></br>

      <label for="colorPicker">Please select color</label>
      <input type="color" id="color" name="colorPicker"/></br></br>

      <label for="age">Select date</label>
      <input type="date" id="date" name="age" min="2022-01-15" max="2022-10-20"></br></br>

      <label for="dob">Date of Birth</label>
      <input type="datetime-local" id="dob" name="dob"/></br></br>

      <label for="month">Month</label>
      <input type="month" id="month" name="month"/></br></br>

      <label for="submit">Submit</label>
      <input type="search" id="submit" name="search"/>
      <input type="submit" name="submit"/>
    </br></br>

      <input type="submit" name="Search">
      <input type="reset">
      <button type="button" onclick="alert('hello world')">Click</button>

    </br>




    </form>

  </body>


</html>
